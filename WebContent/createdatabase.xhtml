<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

</h:head> 


<body> 

<h:form>
         <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Képzés"/>
            </f:facet>
            <h:outputLabel value = "Nev" />
            <h:inputText value="#{kepzesController.kepzes.nev}" />
            
            
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <h:commandButton id = "Add" value = "Add" action="#{kepzesController.create}"/>
               </h:panelGroup>
            </f:facet>
         </h:panelGrid>
      </h:form>
      
<h:form>
<h:dataTable value="#{kepzesController.kepzesek}" var="kepzes">
	<h:column>
		<f:facet name="header">Kepzes ID</f:facet>
		<h:outputText value="#{kepzes.kepzesID}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Kepzes Neve</f:facet>
		<h:outputText value="#{kepzes.nev}"/>

	</h:column>
	<h:column>
               <f:facet name = "header">Delete</f:facet>
               <h:commandButton value = "Delete" 
                  action = "#{kepzesController.deleteById(kepzes.kepzesID)}"  />                        
    </h:column>
     
</h:dataTable>
</h:form>
    

<hr />





<h:form>
         <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Tárgy"/>
            </f:facet>
            <h:outputLabel value = "Targykod" />
            <h:inputText value="#{targyController.targy.targykod}" />
            <h:outputLabel value = "Targynev" />
            <h:inputText value="#{targyController.targy.targynev}" />
            <h:outputLabel value = "Kredit" />
            <h:inputText value="#{targyController.targy.kredit}" />
            
            <h:outputLabel value = "KepzesID" />
            <h:inputText value="#{targyController.kepzesID}" />
            
            
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <h:commandButton id = "Add" value = "Add" action="#{targyController.createAndLink(targyController.kepzesID)}"/>
               </h:panelGroup>
            </f:facet>
         </h:panelGrid>
      </h:form>
      
<h:form>
<h:dataTable value="#{targyController.targyak}" var="targy">
	<h:column>
		<f:facet name="header">TargyID</f:facet>
		<h:outputText value="#{targy.targyId}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Targykod</f:facet>
		<h:outputText value="#{targy.targykod}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Targynev</f:facet>
		<h:outputText value="#{targy.targynev}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Kredit</f:facet>
		<h:outputText value="#{targy.kredit}"/>
	</h:column>
	

	<h:column>
               <f:facet name = "header">Delete</f:facet>
               <h:commandButton value = "Delete" 
                  action = "#{targyController.deleteById(targy.targyId)}"  />                        
    </h:column>
     
</h:dataTable>
</h:form>





<hr />





<h:form>
         <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Vizsga"/>
            </f:facet>
            <h:outputLabel value = "Idopont" />
            <h:inputText value="#{vizsgaController.vizsga.idopont}" />
            <h:outputLabel value = "Targynev" />
            <h:inputText value="#{vizsgaController.vizsga.targynev}" />
            <h:outputLabel value = "TargyID" />
            <h:inputText value="#{vizsgaController.targyID}" />
            
            
            
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <h:commandButton id = "Add" value = "Add" action="#{vizsgaController.createAndLink(vizsgaController.targyID)}"/>
               </h:panelGroup>
            </f:facet>
         </h:panelGrid>
      </h:form>
      
<h:form>
<h:dataTable value="#{vizsgaController.vizsgak}" var="vizsga">
	<h:column>
		<f:facet name="header">Targynev</f:facet>
		<h:outputText value="#{vizsga.targynev}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Idopont</f:facet>
		<h:outputText value="#{vizsga.idopont}"/>
	</h:column>
	<h:column>
               <f:facet name = "header">Delete</f:facet>
               <h:commandButton value = "Delete" 
                  action = "#{vizsgaController.deleteById(vizsga.vizsgaID)}"  />                        
    </h:column>
     
</h:dataTable>
</h:form>




</body> 

</html>
