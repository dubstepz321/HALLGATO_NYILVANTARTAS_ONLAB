<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:form>
<h:commandButton action = "loggedin.xhtml" value = "USER INTERFACE" />
</h:form>
<h1>KEPZESEK</h1>
</h:head> 
<body> 


<h:form>
         <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "HALLGATO"/>
            </f:facet>
            <h:outputLabel value = "Nev" />
            <h:outputText value="#{hallgatoController.loggedAccount().nev}" />
            <h:outputLabel value = "Neptun" />
            <h:outputText value="#{hallgatoController.loggedAccount().neptun}" />
            <h:outputLabel value = "Kepzes" />
            <h:outputText value="#{hallgatoController.loggedAccount().kepzes.nev}" />
            
            
         </h:panelGrid>
      </h:form>
      
<hr />

<h3>FELVETT KEPZES</h3>

<h:form>
<h:dataTable value="#{hallgatoController.loggedKepzes}" var="kepzes">

	<h:column>
		<f:facet name="header">Kepzes Nev</f:facet>
		<h:outputText value="#{kepzes.nev}"/>
	</h:column>

	

	<h:column>
               <f:facet name = "header">Remove</f:facet>
               <h:commandButton value = "Remove" 
                  action = "#{hallgatoController.removeKepzesFromLoggedAccount()}"  />                        
    </h:column>
     
</h:dataTable>


</h:form>











<hr />

<h3>FELVEHETO KEPZESEK</h3>
<h:form>
<h:dataTable value="#{kepzesController.kepzesek}" var="kepzes">

	<h:column>
		<f:facet name="header">Kepzes Nev</f:facet>
		<h:outputText value="#{kepzes.nev}"/>
	</h:column>

	

	<h:column>
               <f:facet name = "header">Add</f:facet>
               <h:commandButton value = "Set" 
                  action = "#{hallgatoController.setKepzesToLoggedAccount(kepzes)}"  />                        
    </h:column>
     
</h:dataTable>


</h:form>



</body> 
</html>
