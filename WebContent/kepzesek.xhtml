<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:form>
<h:commandButton action = "loggedin.xhtml" value = "USER INTERFACE" />
</h:form>
<h1>TARGYAK</h1>
</h:head> 
<body> 


<h:form>
<h:dataTable value="#{hallgatoController.loggedKepzes}" var="kepzes">
	<h:column>
		<f:facet name="header">KepzesID</f:facet>
		<h:outputText value="#{kepzes.kepzesID}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Kepzes Nev</f:facet>
		<h:outputText value="#{kepzes.nev}"/>
	</h:column>

	

	<h:column>
               <f:facet name = "header">Remove</f:facet>
               <h:commandButton value = "Remove" 
                  action = "#{hallgatoController.removeKepzesFromLoggedAccount()}"  />                        
    </h:column>
     
</h:dataTable>


</h:form>











<hr />


<h:form>
<h:dataTable value="#{kepzesController.kepzesek}" var="kepzes">
	<h:column>
		<f:facet name="header">KepzesID</f:facet>
		<h:outputText value="#{kepzes.kepzesID}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Kepzes Nev</f:facet>
		<h:outputText value="#{kepzes.nev}"/>
	</h:column>

	

	<h:column>
               <f:facet name = "header">Add</f:facet>
               <h:commandButton value = "Add" 
                  action = "#{hallgatoController.setKepzesToLoggedAccount(kepzes)}"  />                        
    </h:column>
     
</h:dataTable>


</h:form>



</body> 
</html>
