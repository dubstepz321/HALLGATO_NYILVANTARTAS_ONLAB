<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      > 

<h:head>
<h:form>
   <h:commandButton action = "home.xhtml" value = "HOME" />
</h:form>
<hr />
</h:head> 

<body>
      
      
      <h:form>
         <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "Login"/>
            </f:facet>
            <h:outputLabel value = "Neptun" />
            <h:inputText value="#{hallgatoController.hallgato.neptun}" />
            <h:outputLabel value = "Password" />
            <h:inputSecret value="#{hallgatoController.hallgato.jelszo}" />
            
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <h:commandButton id = "Submit" value="Login" action="#{hallgatoController.checkAccount}"/>
               </h:panelGroup>
            </f:facet>
         </h:panelGrid>
      </h:form>
   
   </body>
</html>
