<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:form>
   <h:commandButton action = "login.xhtml" value = "LOG OUT" />
</h:form>
<hr />
</h:head> 

<body> 



<h:form>
         <h:panelGrid id = "panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "HALLGATO"/>
            </f:facet>
            <h:outputLabel value = "Nev" />
            <h:outputText value="#{hallgatoController.loggedAccount().nev}" />
            <h:outputLabel value = "Neptun" />
            <h:outputText value="#{hallgatoController.loggedAccount().neptun}" />
            <h:outputLabel value = "Kepzes" />
            <h:outputText value="#{hallgatoController.loggedAccount().kepzes}" />
            
            
         </h:panelGrid>
      </h:form>


<h:form>
         <h:panelGrid id = "panel" columns = "3" border = "1"
            cellpadding = "10" cellspacing = "1">
            
            <f:facet name = "header">
               <h:outputText value = "JELENTKEZES"/>
            </f:facet>
            <h:commandButton action = "kepzesek.xhtml" value = "KEPZESEK" />
            <h:commandButton action = "targyak.xhtml" value = "TARGYAK" />
            <h:commandButton action = "vizsgak.xhtml" value = "VIZSGAK" />
            
            
         </h:panelGrid>
      </h:form>












<hr />



</body> 
</html>
