<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:form>
   <h:commandButton action = "login.xhtml" value = "LOG OUT" />
</h:form>
<hr />
</h:head> 

<body> 


<h:form>
<h:dataTable value="#{hallgatoController.hallgatok}" var="hallgato">
	<h:column>
		<f:facet name="header">Nev</f:facet>
		<h:outputText value="#{hallgato.nev}"/>

	</h:column>
	<h:column>
		<f:facet name="header">Neptun</f:facet>
		<h:outputText value="#{hallgato.neptun}"/>

	</h:column>
	<h:column>
		<f:facet name="header">Jelszo</f:facet>
		<h:outputText value="#{hallgato.jelszo}"/>

	</h:column>
	<h:column>
		<f:facet name="header">IsLogin</f:facet>
		<h:outputText value="#{hallgato.login}"/>

	</h:column>
	<h:column>
               <f:facet name = "header">Delete</f:facet>
               <h:commandButton value = "Delete" 
                  action = "#{hallgatoController.deleteById(hallgato.hallgatoID)}"  />                        
    </h:column>
     
</h:dataTable>

<h:outputText value="#{hallgatoController.loggedAccount().neptun}"/> 
</h:form>

<hr />

<h:form>
<h:dataTable value="#{hallgatoController.loggedAccount().targyak}" var="targy">
	<h:column>
		<f:facet name="header">TargyID</f:facet>
		<h:outputText value="#{targy.targyId}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Targykod</f:facet>
		<h:outputText value="#{targy.targykod}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Targynev</f:facet>
		<h:outputText value="#{targy.targynev}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Kredit</f:facet>
		<h:outputText value="#{targy.kredit}"/>
	</h:column>
	

	<h:column>
               <f:facet name = "header">Remove</f:facet>
               <h:commandButton value = "Remove" 
                  action = "#{hallgatoController.loggedAccount().removeTargy(targy)}"  />                        
    </h:column>
     
</h:dataTable>

<h:outputText value="#{hallgatoController.loggedAccount().neptun}"/> 
</h:form>


<h:form>
<h:dataTable value="#{targyController.targyak}" var="targy">
	<h:column>
		<f:facet name="header">TargyID</f:facet>
		<h:outputText value="#{targy.targyId}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Targykod</f:facet>
		<h:outputText value="#{targy.targykod}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Targynev</f:facet>
		<h:outputText value="#{targy.targynev}"/>
	</h:column>
	<h:column>
		<f:facet name="header">Kredit</f:facet>
		<h:outputText value="#{targy.kredit}"/>
	</h:column>
	

	<h:column>
               <f:facet name = "header">Add</f:facet>
               <h:commandButton value = "Add" 
                  action = "#{hallgatoController.loggedAccount().addTargy(targy)}"  />                        
    </h:column>
     
</h:dataTable>


</h:form>


</body> 
</html>
